name: CI/CD Pipeline

on:
  push:
    branches:
      - deploy

jobs:
  ci:
    name: ğŸ” Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Enter into the vue folder
        run: cd vue

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¨ Check format (Prettier)
        run: npm run format:check .

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests (Vitest)
        run: npm run test:unit --run

      - name: ğŸ”¨ Build project
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Netlify
    needs: ci # Only if the ci job is successful
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Enter into the vue folder
        run: cd vue

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸš€ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify
        run: netlify deploy --dir=dist --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_VUE }}
